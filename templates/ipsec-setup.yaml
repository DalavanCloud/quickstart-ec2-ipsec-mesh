AWSTemplateFormatVersion: 2010-09-09
Description: Components for IPSec mesh, certificate generation, EC2 configration, metrics and cert renew
Parameters:

  S3CaBucket:
    Type: String
    Description: CA bucket with CA key and certificate. Keys are constant ca.cert.pem and ce.key.encrypted.pem
                 Password must be provided and encrypted in Lambda env parameters
    Default: ''

  S3UserCertsBucket:
    Type: String
    Description: User certs bucket where the cert will be published
    Default: ''

  S3ConfigsBucket:
    Type: String
    Description: Config and sources for setup of ipsec and EC2 and lambnda-functions
    Default: ''

  QSS3BucketName:
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-\.]*[0-9a-zA-Z])*$'
    ConstraintDescription: >-
      Quick Start bucket name can include numbers, lowercase letters, uppercase
      letters, and hyphens (-). It cannot start or end with a hyphen (-).
    Default: aws-quickstart
    Description: >-
      S3 bucket name for the Quick Start assets.
      Only change this value if you customize or extend the Quick Start for your own use.
      This string can include numbers, lowercase letters, uppercase letters, and hyphens (-).
      It cannot start or end with a hyphen (-).
    Type: String

  QSS3KeyPrefix:
    AllowedPattern: '^[0-9a-zA-Z-/]*[/]$'
    ConstraintDescription: >-
      Quick Start key prefix can include numbers, lowercase letters, uppercase
      letters, hyphens (-), and forward slash (/) and must terminate in a forward slash.
    Default: quickstart-ec2-ipsec-mesh/
    Description: >-
      S3 key prefix for the Quick Start assets.
      Only change this value if you customize or extend the Quick Start for your own use.
      Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-),
      and forward slash (/) and must terminate in a forward slash.
    Type: String

  VpcId:
    Type: String
    Description: Provide the vpc-id if you want restict the provisioning
    Default: 'any'

Conditions:

  CreateCaS3Bucket: !Not
    - !Equals
        - ''
        - !Ref 'S3CaBucket'

  CreateUserCertsS3Bucket: !Not
    - !Equals
        - ''
        - !Ref 'S3UserCertsBucket'

  CreateQSHelpers: !Not
    - !Equals
        - !Ref 'S3ConfigsBucket'
        - !Ref 'QSS3BucketName'
Resources:

  ResS3ConfigsBucket:
    Condition: CreateQSHelpers
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref 'S3ConfigsBucket'  
      Tags: []
      BucketEncryption:  
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256            
    DeletionPolicy: Delete

  CaBucket:
    Condition: CreateQSHelpers
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref 'S3CaBucket'
      Tags: []
      BucketEncryption:  
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256            
    DeletionPolicy: Delete

  UserCertsBucket:
    Condition: CreateQSHelpers
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref 'S3UserCertsBucket'
      Tags: []
      BucketEncryption:  
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256            
    DeletionPolicy: Delete

  CopyZips:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt 'CopyZipsFunction.Arn'
      DestBucket: !Ref 'S3ConfigsBucket'
      SourceBucket: !Ref 'QSS3BucketName'
      Prefix: !Ref 'QSS3KeyPrefix'
      Objects:
        - functions/packages/enroll_cert_lambda_function/enroll_cert_lambda_function.zip
        - functions/packages/generate_certifcate_lambda_function/generate_certifcate_lambda_function.zip
        - functions/packages/ipsec_setup_lambda_function/ipsec_setup_lambda_function.zip
        - config/clear
        - config/clear-or-private
        - config/oe-cert.conf
        - config/private
        - config/private-or-clear
        - sources/cron.txt
        - sources/cronIPSecStats.sh
        - sources/setup_ipsec.sh  

  CopyZipsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
        - PolicyName: lambda-copier
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub 'arn:aws:s3:::${QSS3BucketName}/${QSS3KeyPrefix}*'
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${S3ConfigsBucket}/${QSS3KeyPrefix}*'

  CopyZipsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "CopyZipsTemp-${AWS::StackName}"
      Description: Copies objects from a source S3 bucket to a destination
      Handler: index.handler
      Runtime: python2.7
      Role: !GetAtt 'CopyZipsRole.Arn'
      Timeout: 240
      Code:
        ZipFile: |
          import json
          import logging
          import threading
          import boto3
          import cfnresponse

          def copy_objects(source_bucket, dest_bucket, prefix, objects):
              s3 = boto3.client('s3')
              for o in objects:
                  key = prefix + o
                  copy_source = {
                      'Bucket': source_bucket,
                      'Key': key
                  }
                  s3.copy_object(CopySource=copy_source, Bucket=dest_bucket, Key=key)

          def delete_objects(bucket, prefix, objects):
              s3 = boto3.client('s3')
              objects = {'Objects': [{'Key': prefix + o} for o in objects]}
              s3.delete_objects(Bucket=bucket, Delete=objects)

          def timeout(event, context):
              logging.error('Execution is about to time out, sending failure response to CloudFormation')
              cfnresponse.send(event, context, cfnresponse.FAILED, {}, None)

          def handler(event, context):
              # make sure we send a failure to CloudFormation if the function is going to timeout
              timer = threading.Timer((context.get_remaining_time_in_millis() / 1000.00) - 0.5, timeout, args=[event, context])
              timer.start()

              print('Received event: %s' % json.dumps(event))
              status = cfnresponse.SUCCESS
              try:
                  source_bucket = event['ResourceProperties']['SourceBucket']
                  dest_bucket = event['ResourceProperties']['DestBucket']
                  if source_bucket == dest_bucket:
                    return 
                  prefix = event['ResourceProperties']['Prefix']
                  objects = event['ResourceProperties']['Objects']
                  if event['RequestType'] == 'Delete':
                      delete_objects(dest_bucket, prefix, objects)
                  else:
                      copy_objects(source_bucket, dest_bucket, prefix, objects)
              except Exception as e:
                  logging.error('Exception: %s' % e, exc_info=True)
                  status = cfnresponse.FAILED
              finally:
                  timer.cancel()
                  cfnresponse.send(event, context, status, {}, None)

  CaGenerateRole:
    Condition: CreateQSHelpers
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
        - PolicyName: lambda-cagenerate
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource:
                  - !Sub 'arn:aws:s3:::${S3CaBucket}/*'
              - Effect: Allow
                Action:
                  - lambda:UpdateFunctionConfiguration
                  - lambda:GetFunctionConfiguration 
                Resource:
                  - !GetAtt generateCertificateBundle.Arn
              - Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:Get*
                  - kms:*Policy  
                Resource:
                  - !GetAtt CaKmsKey.Arn
              - Effect: Allow
                Action:
                  - kms:GenerateRandom
                Resource: '*'

  CaGenerateFunction:
    Condition: CreateQSHelpers
    DependsOn:
      - CaKmsKey
      - generateCertificateBundle 
      - CaBucket  
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "CaGenerate-${AWS::StackName}"
      Description: Generates CA keys 
      Handler: index.handler
      Runtime: python3.6
      Role: !GetAtt CaGenerateRole.Arn
      Timeout: 60
      Code:
       ZipFile: |
        import json, os, subprocess, base64, boto3, threading, logging
        import cfnresponse 
        
        def timeout(event, context):
            logging.error('Execution is about to time out, sending failure response to CloudFormation')
            cfnresponse.send(event, context, cfnresponse.FAILED, {}, None)
        
        def handler(event, context):
            if event['RequestType'] == 'Delete':
                cfnresponse.send(event, context, cfnresponse.SUCCESS, {}, None)
                return
            # make sure we send a failure to CloudFormation if the function is going to timeout
            timer = threading.Timer((context.get_remaining_time_in_millis() / 1000.00) - 0.5, timeout, args=[event, context])
            timer.start()
            status = cfnresponse.SUCCESS    
            try:
                region = event['ResourceProperties']['region']
                cacrypto_bucket = event['ResourceProperties']['cacrypto_bucket']    
                caCmkKey = event['ResourceProperties']['caCmkKey']    
                certEnrollLamnda = event['ResourceProperties']['certEnrollLamnda'] 
                print(event)
                print(cacrypto_bucket)
                # Generate CA key pass with 128 Bytes
                kmsclient = boto3.client('kms')
                print("Generating key password with KMS (128 Bytes)"); 
                random=kmsclient.generate_random(NumberOfBytes=128)
                rnd_token=base64.b64encode(random[u'Plaintext']).decode(encoding="utf-8")
                print("Generated ca password"); 
                # Generation the key and cert with openssl
                p = subprocess.Popen(
                        'openssl genrsa -aes256 -out /tmp/ca.key.encrypted.pem  -passout pass:' + rnd_token + ' 4096 && openssl req -new -extensions v3_ca -sha256 -key /tmp/ca.key.encrypted.pem -x509 -days 3650 -out /tmp/cacert.pem -subj "/CN=ipsec.' + region + '" -passin pass:' + rnd_token,
                    shell=True, stdout=subprocess.PIPE)
                p.wait()
                if p.returncode != 0:
                    raise Exception('Error in execution of openssl script: ' + str(p.returncode))
                else:
                    print('Certificate and key generated. Subject CN=ipsec.' + region + ' Valid 10 years')
                # Upload the encrypted key and CA cert
                f = open("/tmp/ca.key.encrypted.pem",'rb')
                s3 = boto3.client('s3', region_name=region)
                s3.put_object(Bucket=cacrypto_bucket, Key='ca.key.encrypted.pem', Body=f)
                print('Encrypted CA key uploaded in bucket ' + cacrypto_bucket)
                f = open("/tmp/cacert.pem", 'rb')
                s3.put_object(Bucket=cacrypto_bucket, Key='ca.cert.pem', Body=f)
                print('CA cert uploaded in bucket ' + cacrypto_bucket)
            
                os.remove('/tmp/cacert.pem')
                os.remove('/tmp/ca.key.encrypted.pem')
            
                # Encrypt the key with CA CMK
                kms = boto3.client('kms', region_name=region)
                ency_token = base64.b64encode(kms.encrypt(KeyId=caCmkKey, Plaintext=rnd_token)['CiphertextBlob']).decode(
                    encoding="utf-8")
            
                lmb = boto3.client('lambda', region_name=region)
                env = lmb.get_function_configuration(FunctionName=certEnrollLamnda)['Environment']
                env['Variables']['CA_PWD'] = ency_token
                boto3.client('lambda', region_name=region).update_function_configuration(FunctionName=certEnrollLamnda, Environment=env)
                print('Lambda function' + certEnrollLamnda + ' updated')
                
                # Restrict the CA key for encryption. Remove allow kms:encrypt action
                policy_response = kms.get_key_policy( KeyId=caCmkKey, PolicyName='default')
                kms.put_key_policy( KeyId=caCmkKey, PolicyName='default', Policy=policy_response['Policy'].replace('"kms:Encrypt",','') )
                print('Resource policy for CA CMK hardened - removed action kms:encrypt') 
                
            except Exception as e:
                logging.error('Exception: %s' % e, exc_info=True)
                status = cfnresponse.FAILED
                
            finally:
                timer.cancel()
                cfnresponse.send(event, context, status, {}, None)

  CaGenerate:
    Condition: CreateQSHelpers
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt 'CaGenerateFunction.Arn'
      region: !Sub '${AWS::Region}'
      cacrypto_bucket: !Ref S3CaBucket  
      caCmkKey:  !GetAtt CaKmsKey.Arn
      certEnrollLamnda: !GetAtt generateCertificateBundle.Arn


  DecryptCaKeyEncryptUserP12Policy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: !Sub "DecryptCaKeyEncryptP12Pwd-${AWS::StackName}"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Action:
              - 'kms:Decrypt'
            Effect: 'Allow'
            Resource:
                    - !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/${AWS::StackName}-CA"
          -
            Action:
              - 'kms:Encrypt'
            Effect: 'Allow'
            Resource:
                    - !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/${AWS::StackName}-USER"
          -
            Action:
              - 'kms:GenerateRandom'
            Effect: 'Allow'
            Resource: '*'
          -
            Action:
              - 'ec2:DescribeInstances'
            Effect: 'Allow'
            Resource:  '*'
                    

  Ec2IPSecInstancePolicy:
    DependsOn:
        - generateCertificateBundle 
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: !Sub "Ec2IPsec-${AWS::StackName}Instance"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Action:
            - 'kms:Decrypt'
            Effect: 'Allow'
            Resource:
              - !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/${AWS::StackName}-USER"
          -
            Action:
                    - 'cloudwatch:PutMetricData'
            Effect: 'Allow'
            Resource: '*'
  
  LambdaIPSecPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: !Sub "LambdaIPSec-${AWS::StackName}"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Action:
                - 'ssm:SendCommand'
                - 's3:GetObject'
                - 'ssm:ListCommands'
                - 'ssm:DescribeInstanceInformation'
                - 'lambda:InvokeFunction' 
                - 'ec2:DescribeInstances'
            Effect: 'Allow'
            Resource:  '*'
          -
            Action:
                - 'ec2:DeleteTags'
                - 'ec2:CreateTags'
            Effect: 'Allow'
            Resource:  'arn:aws:ec2:*:*:instance/*'

  Ec2Role:
    DependsOn:
      - Ec2IPSecInstancePolicy 
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub "Ec2IPsec-${AWS::StackName}"
      Path: /
      AssumeRolePolicyDocument:
         Version: "2012-10-17"
         Statement:
              Effect: Allow
              Principal:
                 Service: "ec2.amazonaws.com"
              Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - Ref: Ec2IPSecInstancePolicy
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"

  RootInstanceProfile: 
    Type: "AWS::IAM::InstanceProfile"
    Properties: 
       Path: "/"
       Roles: 
          - Ref: Ec2Role
       InstanceProfileName: !Sub "Ec2IPsec-${AWS::StackName}"      

  CaLambdaRole:
    DependsOn:
      - DecryptCaKeyEncryptUserP12Policy
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub "GenerateCertificate-${AWS::StackName}"
      Path: /
      AssumeRolePolicyDocument:
         Version: "2012-10-17"
         Statement:
              Effect: Allow
              Principal:
                Service: "lambda.amazonaws.com"
              Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSLambdaExecute'
        - Ref: DecryptCaKeyEncryptUserP12Policy

  IPSecLambdaRole:
    DependsOn:
      - LambdaIPSecPolicy
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub "IPSecLambda-${AWS::StackName}"
      Path: /
      AssumeRolePolicyDocument:
         Version: "2012-10-17"
         Statement:
              Effect: Allow
              Principal:
                Service: "lambda.amazonaws.com"
              Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - Ref: LambdaIPSecPolicy

  CaKmsKey:
    Type: "AWS::KMS::Key"
    Properties:
      Description: Protects the CA key
      Enabled: true
      EnableKeyRotation: false
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-10
        Statement:
        - Sid: Allow administration of the key
          Effect: Allow
          Principal:
            AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
          Action: ['kms:Create*', 'kms:Describe*', 'kms:Enable*', 'kms:List*', 'kms:Put*',
            'kms:Update*', 'kms:Revoke*', 'kms:Disable*', 'kms:Get*', 'kms:Delete*',
            'kms:ScheduleKeyDeletion', 'kms:CancelKeyDeletion']
          Resource: '*'
        - Sid: Use of the key
          Effect: Allow
          Principal:
            AWS: !GetAtt CaLambdaRole.Arn
          Action: [ 'kms:Decrypt', 'kms:GenerateDataKey*', 'kms:DescribeKey']
          Resource: '*'
        - Sid: Allow local use 
          Effect: Allow
          Principal:
            AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
          Action: ['kms:Encrypt', 'kms:GenerateDataKey*', 'kms:DescribeKey']
          Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}"

  CaKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-CA"
      TargetKeyId: !Ref CaKmsKey

  UserKmsKey:
    Type: "AWS::KMS::Key"
    DependsOn:
      - CaLambdaRole
      - Ec2Role
    Properties:
      Description: Protects the User key
      Enabled: true
      EnableKeyRotation: false
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-10
        Statement:
        - Sid: Allow administration of the key
          Effect: Allow
          Principal:
            AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
          Action: ['kms:Create*', 'kms:Describe*', 'kms:Enable*', 'kms:List*', 'kms:Put*',
            'kms:Update*', 'kms:Revoke*', 'kms:Disable*', 'kms:Get*', 'kms:Delete*',
            'kms:ScheduleKeyDeletion', 'kms:CancelKeyDeletion']
          Resource: '*'
        - Sid: Use of the key by EC2
          Effect: Allow
          Principal:
            AWS: !GetAtt Ec2Role.Arn
          Action: ['kms:Decrypt' ]
          Resource: '*'
        - Sid: Use of the key ID Lambda cert issuer
          Effect: Allow
          Principal:
            AWS: !GetAtt CaLambdaRole.Arn
          Action: ['kms:Encrypt', 'kms:GenerateRandom' ]
          Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}"

  UserKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-USER"
      TargetKeyId: !Ref UserKmsKey

  generateCertificateBundle:
    Type: 'AWS::Lambda::Function'
    DependsOn:
      - CaLambdaRole
      - CaKmsKey
      - CopyZips
    Properties:
      FunctionName: !Sub "GenerateCertificate-${AWS::StackName}"
      Handler: generate_certifcate_lambda_function.lambda_handler
      Runtime: python3.6
      Code:
        S3Bucket: !Ref 'S3ConfigsBucket'
        S3Key: !Sub '${QSS3KeyPrefix}functions/packages/generate_certifcate_lambda_function/generate_certifcate_lambda_function.zip'
      Description: 'Generates certificates'
      MemorySize:  256
      Timeout: 30
      Role: !GetAtt CaLambdaRole.Arn
      Environment:
        Variables:
          CA_BUCKET: !Ref S3CaBucket
          CA_FILE: ca.cert.pem
          CA_KEY_FILE: ca.key.encrypted.pem
          CA_PWD: "Put yourCA key password here"
          CERTS_BUCKET:  !Ref S3UserCertsBucket
          P12_CMS_KEYID: !Sub "alias/${AWS::StackName}-USER"

  IPSecSetupLambda:
    Type: 'AWS::Lambda::Function'
    DependsOn:
      - IPSecLambdaRole
      - CopyZips
    Properties:
      FunctionName: !Sub "IPSecSetup-${AWS::StackName}"
      Handler: ipsec_setup_lambda_function.lambda_handler
      Runtime: python3.6
      Code:
        S3Bucket: !Ref 'S3ConfigsBucket'
        S3Key: !Sub '${QSS3KeyPrefix}functions/packages/ipsec_setup_lambda_function/ipsec_setup_lambda_function.zip'
      Description: 'Configures IPSec and certificate on EC2 over SSM'
      MemorySize:  320
      Timeout: 180
      Role: !GetAtt IPSecLambdaRole.Arn
      Environment:
        Variables:
          CertificateEnrollLambda: !Sub "GenerateCertificate-${AWS::StackName}"
          IPSecSetUpScript: setup_ipsec.sh
          ResultTagValue: enabled
          SelectorTagName: IPSec
          SelectorTagValue: todo
          VpcId:
            Ref: VpcId
          SourceBucket:
            Ref: S3ConfigsBucket
          SourcePrefix:
            Ref: QSS3KeyPrefix 

  enrollCertLambda:
    Type: 'AWS::Lambda::Function'
    DependsOn:
      - IPSecLambdaRole
      - CopyZips
    Properties:
      FunctionName: !Sub "ReenrollCertificate-${AWS::StackName}"
      Handler: enroll_cert_lambda_function.lambda_handler
      Runtime: python3.6
      Code:
        S3Bucket: !Ref 'S3ConfigsBucket'
        S3Key: !Sub '${QSS3KeyPrefix}functions/packages/enroll_cert_lambda_function/enroll_cert_lambda_function.zip'
      Description: 'Enrolls certifcate on EC2 over SSM'
      MemorySize:  320
      Timeout: 300
      Role: !GetAtt IPSecLambdaRole.Arn
      Environment:
        Variables:
          IPSecSetupLambda: !Sub "IPSecSetup-${AWS::StackName}"
          SelectorTagName: IPSec
          SelectorTagValue: enabled
          SourceBucket:
            Ref: S3ConfigsBucket

  eventIPSecSetup:
     DependsOn:
        - IPSecSetupLambda
     Type: "AWS::Events::Rule"
     Properties:
       Description: Instance moved to state running trigger IPSec setup 
       Name: !Sub "SetupIPSecOnEC2-${AWS::StackName}"       
       EventPattern: 
         detail-type:
            - EC2 Instance State-change Notification
         source:
            - aws.ec2
         detail:
           state:
            - running
       State: "ENABLED"
       Targets: 
           - 
             Arn: 
               !GetAtt IPSecSetupLambda.Arn
             Id: 'IPSecSetup'    

  PermissionForEventsIPSecSetup: 
     Type: "AWS::Lambda::Permission"
     Properties: 
        FunctionName: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:IPSecSetup-${AWS::StackName}"
        Action: "lambda:InvokeFunction"
        Principal: "events.amazonaws.com"
        SourceArn:  !GetAtt eventIPSecSetup.Arn

  eventCertEnroll:
     DependsOn:
             - enrollCertLambda
     Type: "AWS::Events::Rule"
     Properties:
       Description: Schadule re-renollment of certificate
       Name: !Sub "ReenrollCertificate-${AWS::StackName}"
       ScheduleExpression: cron(2 * ? * 4 *)
       State: "ENABLED"
       Targets: 
           - 
            Arn: !GetAtt enrollCertLambda.Arn
            Id: 'enrollCertLambda'    
    
  PermissionForEventsEnrollCert: 
     Type: "AWS::Lambda::Permission"
     Properties: 
        FunctionName: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:ReenrollCertificate-${AWS::StackName}"
        Action: "lambda:InvokeFunction"
        Principal: "events.amazonaws.com"
        SourceArn:  !GetAtt eventCertEnroll.Arn

  Alerts: 
     Type: "AWS::SNS::Topic"
     Properties: 
       TopicName: !Sub "IPSec_Config_Alarms_${AWS::StackName}"

  IPSecConfAlarm:
     Type: AWS::CloudWatch::Alarm
     Properties:
        AlarmDescription: "Alarm if IPSec confguration fails"
        AlarmName: !Sub "IPSec configuration (${AWS::StackName})"
        Namespace: AWS/Lambda
        MetricName: Errors
        Dimensions:
         - Name: FunctionName
